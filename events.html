<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cleanup Challenges | YamunArpan</title>
  <meta name="description" content="Live cleanup challenges for the Yamuna river reported by citizens." />
  <link rel="icon" href="/YamunArpan.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #e0f2fe, #ccfbf1);
      color: #1f2937;
    }

    nav {
      padding: 1rem 2rem;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .nav-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .brand img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .brand h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e3a8a;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2563eb;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    .btn-outline {
      background: white;
      color: #2563eb;
      border: 2px solid #2563eb;
    }

    .container {
      max-width: 1280px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 1rem;
      text-align: center;
    }

    .card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .event-card {
      border: 1px solid #e5e7eb;
      padding: 1rem;
      border-radius: 0.75rem;
      background: #ffffff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .event-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .event-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .event-card p {
      margin: 0.5rem 0;
    }

    @media (max-width: 640px) {
      .nav-wrapper {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-wrapper">
      <div class="brand">
        <img src="/YamunArpan.png" alt="Yamuna Logo">
        <h1>YamunArpan</h1>
      </div>
      <div class="nav-links">
        <button class="btn" onclick="document.body.classList.toggle('dark')">ðŸŒ™</button>
        <a href="/"><button class="btn btn-outline">Home</button></a>
        <a href="/report"><button class="btn">Report</button></a>
        <a href="/ngo"><button class="btn">NGO</button></a>
        <a href="/events"><button class="btn">Events</button></a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <h2>Live Cleanup Challenges</h2>
    <div class="card">
      <div id="eventContainer" class="event-grid">
        <p>Loading challenges...</p>
      </div>
    </div>
  </main>

  <script>
    const eventContainer = document.getElementById('eventContainer');

    async function fetchReports() {
      try {
        const res = await fetch('/api/events');
        const reports = await res.json();

        if (!Array.isArray(reports) || reports.length === 0) {
          eventContainer.innerHTML = '<p style="color: #6b7280;">No challenges reported yet.</p>';
          return;
        }

        eventContainer.innerHTML = '';

        reports.forEach(report => {
          const div = document.createElement('div');
          div.className = 'event-card';
          div.innerHTML = `
            <img src="${report.imageUrl}" alt="Report Image" />
            <p><strong>Location:</strong> ${report.location || 'Not specified'}</p>
            <p><strong>Reported:</strong> ${new Date(report.timestamp).toLocaleString()}</p>
            <p style="color: #4b5563;">This area needs cleanup support. Take the challenge!</p>
          `;
          eventContainer.appendChild(div);
        });
      } catch (err) {
        console.error('Failed to fetch reports:', err);
        eventContainer.innerHTML = '<p style="color: red;">Error loading challenges.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', fetchReports);
  </script>
</body>
</html>
