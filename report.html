<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Pollution | YamunArpan</title>
  <link rel="icon" type="image/x-icon" href="/YamunArpan.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
   * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #e0f2fe, #ccfbf1);
      min-height: 100vh;
      padding-bottom: 4rem;
    }

    nav {
      padding: 1rem 2rem;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .nav-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .brand img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .brand h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e3a8a;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2563eb;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    .form-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      margin: 3rem auto;
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      color: #374151;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #3b82f6;
      outline: none;
    }

    #locationDisplay {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
    }

    button[type="submit"] {
      background-color: #28a745;
      color: #ffffff;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 640px) {
      .nav-wrapper {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .nav-links {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }

      .btn {
        width: 100%;
      }

      .brand {
        justify-content: center;
      }
    }
    #certificateBtn {
      display: none;
      margin-top: 1rem;
      background-color: #6b21a8;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-wrapper">
      <div class="brand">
        <img src="/YamunArpan.png" alt="Yamuna Cleanup Mission Logo">
        <h1>YamunArpan</h1>
      </div>
      <div class="nav-links">
        <button class="btn" onclick="document.body.classList.toggle('dark')">üåô</button>
        <a href="/"><button class="btn" style="background:white; color:#2563eb;">Home</button></a>
        <a href="/report"><button class="btn">Report</button></a>
        <a href="/ngo"><button class="btn">NGO</button></a>
        <a href="/events"><button class="btn">Events</button></a>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <div class="form-container">
    <h2>Report Yamuna River Pollution</h2>
    <form id="reportForm" enctype="multipart/form-data">
      <label for="description">Description of Pollution:</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <div id="locationDisplay">Detecting your location...</div>
      <input type="hidden" id="location" name="location" />
      <input type="hidden" id="imageUrl" name="imageUrl" />

      <button type="submit">Submit Report</button>
    </form>

    <button id="certificateBtn" class="btn" onclick="window.location.href='/userbdg.html'">
      üéì Claim Certificate
    </button>
  </div>

  <script>
    const API_BASE = "https://yamunarpan-github-io.onrender.com";
    const CLOUDINARY_UPLOAD_URL = "https://api.cloudinary.com/v1_1/dvikpg6wq/image/upload";
    const CLOUDINARY_UPLOAD_PRESET = "yamunarpan"; // replace with your preset name if needed

    window.onload = function () {
      const locationDisplay = document.getElementById("locationDisplay");
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude.toFixed(4);
          const lon = position.coords.longitude.toFixed(4);
          const loc = `Lat: ${lat}, Lon: ${lon}`;
          document.getElementById("location").value = loc;
          locationDisplay.textContent = `üìç Location: ${loc}`;
        }, () => {
          locationDisplay.textContent = "‚ö†Ô∏è Location access denied or unavailable.";
        });
      } else {
        locationDisplay.textContent = "‚ùå Geolocation not supported by your browser.";
      }

      const count = parseInt(localStorage.getItem("reportCount") || "0");
      if (count >= 4) {
        document.getElementById("certificateBtn").style.display = "block";
      }
    };

    document.getElementById("reportForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = this;
      const photo = document.getElementById("photo").files[0];
      const location = document.getElementById("location").value;
      const description = document.getElementById("description").value;

      if (!photo) {
        alert("‚ùó Please upload a photo.");
        return;
      }

      try {
  // Upload image to Cloudinary
  const formData = new FormData();
  formData.append("file", photo);
  formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

  const cloudRes = await fetch(CLOUDINARY_UPLOAD_URL, {
    method: "POST",
    body: formData
  });

  const cloudData = await cloudRes.json();
  console.log("üå• Cloudinary response:", cloudData); // üëà log to debug

  if (!cloudRes.ok || !cloudData.secure_url) {
    throw new Error(cloudData.error?.message || "Cloudinary upload failed");
  }

  const imageUrl = cloudData.secure_url;

  // Submit to backend
  const payload = {
    location,
    imageUrl
  };

  const response = await fetch(`${API_BASE}/api/report`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await response.json();
  if (data.success) {
    alert("‚úÖ Report submitted successfully!");
    form.reset();
    localStorage.setItem("reportCount", (parseInt(localStorage.getItem("reportCount") || "0") + 1));

    const count = parseInt(localStorage.getItem("reportCount"));
    if (count >= 4) {
      document.getElementById("certificateBtn").style.display = "block";
    }
  } else {
    throw new Error("Server error");
  }
} catch (err) {
  console.error("‚ùå Error:", err);
  alert("‚ùå Failed to submit report.\n" + err.message);
}
 }),
  </script>
</body>
</html>
