<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Pollution | YamunArpan</title>
  <link rel="icon" type="image/x-icon" href="/YamunArpan.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #e0f2fe, #ccfbf1);
      min-height: 100vh;
      padding-bottom: 4rem;
    }

    nav {
      padding: 1rem 2rem;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .nav-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .brand img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .brand h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e3a8a;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2563eb;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    .form-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      margin: 3rem auto;
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      color: #374151;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #3b82f6;
      outline: none;
    }

    #locationDisplay {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
    }

    button[type="submit"] {
      background-color: #28a745;
      color: #ffffff;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 640px) {
      .nav-wrapper {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .nav-links {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }

      .btn {
        width: 100%;
      }

      .brand {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-wrapper">
      <div class="brand">
        <img src="/YamunArpan.png" alt="Yamuna Cleanup Mission Logo">
        <h1>YamunArpan</h1>
      </div>
      <div class="nav-links">
        <button class="btn" onclick="document.body.classList.toggle('dark')">üåô</button>
        <a href="/"><button class="btn" style="background:white; color:#2563eb;">Home</button></a>
        <a href="/report"><button class="btn">Report</button></a>
        <a href="/ngo"><button class="btn">NGO</button></a>
        <a href="/events"><button class="btn">Events</button></a>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <div class="form-container">
    <h2>Report Yamuna River Pollution</h2>
    <form id="reportForm" enctype="multipart/form-data">
      <label for="description">Description of Pollution:</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <div id="locationDisplay">Detecting your location...</div>

      <input type="hidden" id="latitude" name="latitude" />
      <input type="hidden" id="longitude" name="longitude" />

      <button type="submit">Submit Report</button>
    </form>
  </div>

  <script>
    // Grab user's current location
    window.onload = function () {
      const locationDisplay = document.getElementById("locationDisplay");
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          document.getElementById("latitude").value = lat;
          document.getElementById("longitude").value = lon;
          locationDisplay.textContent = `üìç Location: Latitude ${lat.toFixed(4)}, Longitude ${lon.toFixed(4)}`;
        }, function (error) {
          locationDisplay.textContent = "‚ö†Ô∏è Location access denied or unavailable.";
        });
      } else {
        locationDisplay.textContent = "‚ùå Geolocation not supported by your browser.";
      }
    };

    // Handle form submission
    document.getElementById("reportForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch("/api/report", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert("‚úÖ Report submitted successfully!");
        document.getElementById("reportForm").reset();
        document.getElementById("locationDisplay").textContent = "Detecting your location...";

        // Track user report count in localStorage
        let count = parseInt(localStorage.getItem("reportCount") || "0");
        count++;
        localStorage.setItem("reportCount", count);

        if (count === 4) {
          alert("üéâ You've submitted 4 reports! You can now claim your certificate.");
          window.location.href = "/userbdg.html";
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("‚ùå Failed to submit report.");
      });
    });
  </script>
</body>
</html>
