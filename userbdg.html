    * {

    body {
      margin: 0;

      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: white;
      padding: 1rem 2rem;

    nav img {

      background-color: #1d4ed8;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .badge {
      max-width: 500px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }

    .message {
      font-size: 1.5rem;
      font-weight: 600;
      color: #16a34a;
      margin-top: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
      color: #6b7280;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav .right {
        margin-top: 1rem;
      }

      .message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
